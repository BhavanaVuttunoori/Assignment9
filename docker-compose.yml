version: '3.8'

services:
  # Service: web
  web:
    build: .
    container_name: fastapi_calculator
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://bhavana_user:bhavana_secure_pass@db:5432/calculator_db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - app-network

  # Service: db (PostgreSQL)
  db:
    image: postgres
    container_name: postgres_db
    environment:
      POSTGRES_USER: bhavana_user
      POSTGRES_PASSWORD: bhavana_secure_pass
      POSTGRES_DB: calculator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhavana_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Service: pgadmin
  pgadmin:
    image: dpage/pgadmin4  # Updated to a newer version
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: bhavana.vuttunoori@admin.local
      PGADMIN_DEFAULT_PASSWORD: bhavana_admin_2025
    ports:
      - "5050:80"  # Ensure port 5050 is free or change if necessary
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  app-network:
    driver: bridge
